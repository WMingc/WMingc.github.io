  <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  var _index5=0;
  $("#sliderFlash .button_right img").click(function(){
  _index5++;
  var len=$(".flashBg ul.bronze li").length;
  if(_index5+5>len){
  $("#sliderFlash .flashBg ul.bronze").stop().append($("ul.bronze").html());
  }
  $("#sliderFlash .flashBg ul.bronze").stop().animate({left:-_index5*271},813);
  });
  
  $("#sliderFlash .button_left img").click(function(){
  if(_index5==0){
  $("ul.bronze").prepend($("ul.bronze").html());
  $("ul.bronze").css("left","-1020px");
  _index5=6
  }
  _index5--;
  $("#sliderFlash .flashBg ul.bronze").stop().animate({left:-_index5*271},813);
  });
  </script>
  <script language="javascript" type="text/javascript" src="../js/noCode.js"></script>
